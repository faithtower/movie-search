<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Search!</title>
  </head>
  <body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header text-muted text-center">
              <h1 class="heading">MOViE SEARCH</h1>
              <p>Get Detailed Information about your favorite movies</p>
            </div>
            <div class="card-body text-center border-bottom p-3 bg-secondary">
                <div class="search-section w-25">Title <input id="title" class="form-control bg-dark text-light" type="text" placeholder="movie title"></div>
                <div class="search-section w-25">Year <input id="year" class="form-control bg-dark text-light" type="text" placeholder="Eg. 2019"></div>
                <div class="search-section w-25">
                    <select id="type" class="form-control bg-dark text-light">
                        <option value="">--type--</option>
                        <option value="movie">movie</option>
                        <option value="series">series</option>
                        <option value="episode">episode</option>
                    </select>
                </div>
                <div id="search" class="search-section my-3">
                    <button id="searchBtn" class="btn btn-block">Search</button>
                </div>
            </div>
            <div class="card-footer bg-dark text-light" id="area">
                <p id="message" class="text-center text-danger"></p>
                <div class="row">
                    <div id="moviePoster" class="col-4 p-2 text-center">
                    </div>
                    <div id="movieInfo" class="col-8"> 
                    </div>
                </div>
            </div>
        </div>
       
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div id="modal" class="modal-content text-center">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">No results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    Sorry! No matching movie found
                </div>
            </div>
            </div>
        </div>
        <footer class="text-center text-muted">
            <p>
                Created with love by Shadrack Ankomahene<br>
                Dedicated to: (Emmanuel Nuvi Junior - The movie Man)
            </p>
        </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
